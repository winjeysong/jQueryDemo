<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>超链接提示</title>
        <style>
            
        </style>
    </head>

    <body>
        <p><a href="#" class="tip" title="这是提示1的提示">提示1</a></p>
       

        <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script>
            /********自制的超链接提示********/
            $(document).ready(function(){
                $("a.tip").mouseover(function(e){
                    //当鼠标移入时，创建一个div提示块
                    var divTip = "<div id='divTip'>"+this.title+"</div>";
                    $("body").append(divTip);
                    //设置div块的位置
                    $("#divTip").css({
                        "top": e.pageY + "px",
                        "left": e.pageX + "px"
                    });
                }).mouseout(function(){
                    $("#divTip").remove();
                })
            })
        </script>
    </body>
</html>
