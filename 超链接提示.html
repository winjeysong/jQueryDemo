<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>超链接提示</title>
        <style>
            a.tip {
                position: relative;
                top: 30px;
                left: 50px;
            }
            #divTip {
                float: left;
                font-size: 12px;
                color: #444;
                padding: 1px 4px;
                border: 1px solid #e9e9e9;
                background-color: #eee;
                box-shadow: 1px 1px 3px #e9e9e9;
                position: absolute;
            }
        </style>
    </head>

    <body>
        <p><a href="#" class="tip" title="这是提示1的提示">提示1</a></p>
       
        <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/linktip.js"></script>
        <script> 
            jQuery(function($){
                $(function(){
                    customLinkTip("a.tip");
                })
            })
        </script>
    </body>
</html>
